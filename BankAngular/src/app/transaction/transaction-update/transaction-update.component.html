<div class="transaction-update-container">
  <h2>Update Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="id">Transaction ID</label>
      <input id="id" type="number" formControlName="id" required>
    </div>
    <div class="form-group">
      <label for="fromAccountId">From Account ID</label>
      <input id="fromAccountId" type="number" formControlName="fromAccountId" required>
    </div>
    <div class="form-group">
      <label for="toAccountId">To Account ID</label>
      <input id="toAccountId" type="number" formControlName="toAccountId" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" type="number" formControlName="amount" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" type="text" formControlName="description" required>
    </div>
    <button type="submit" [disabled]="transactionForm.invalid">Update</button>
  </form>
</div>
