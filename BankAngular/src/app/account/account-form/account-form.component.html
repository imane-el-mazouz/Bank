<div class="account-form-container">
  <h2>{{ accountForm.get('id') ? 'Edit Account' : 'Create Account' }}</h2>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="typeA">Account Type</label>
      <select id="typeA" formControlName="typeA" required>
        <option *ngFor="let type of Object.values(typeAEnum)" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sold">Sold</label>
      <input id="sold" type="number" formControlName="sold" required>
    </div>
    <div class="form-group">
      <label for="rib">RIB</label>
      <input id="rib" type="text" formControlName="rib" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="datetime-local" formControlName="date" required>
    </div>
    <div class="form-group">
      <label for="bank">Bank</label>
      <select id="bank" formControlName="bank" required>
        <option *ngFor="let bank of Object.values(bankEnum)" [value]="bank">{{ bank }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="accountForm.invalid">{{ accountForm.get('id') ? 'Update' : 'Create' }}</button>
  </form>
</div>
